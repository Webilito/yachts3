<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Tours Image Placeholders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .placeholder {
            margin-bottom: 30px;
        }
        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Fly Tours Placeholder Images</h1>
    <p>Right-click on any image and select "Save Image As..." to save it.</p>
    
    <!-- Hero Image Placeholder -->
    <div class="placeholder">
        <h2>hero.jpg (Background yacht image)</h2>
        <svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#03A9F4;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="100%" height="100%" fill="url(#ocean)" />
            <path d="M0,400 C200,350 400,450 600,400 C800,350 1000,450 1200,400 L1200,600 L0,600 Z" fill="#0D47A1" opacity="0.3" />
            <path d="M900,350 L1050,350 L1050,250 L975,220 L900,250 Z" fill="#fff" />
            <rect x="920" y="300" width="110" height="50" fill="#fff" />
            <circle cx="975" cy="280" r="15" fill="#1E88E5" />
            <text x="950" y="330" fill="#1E88E5" font-family="Arial" font-weight="bold" font-size="15">FLY TOURS</text>
            <path d="M200,300 C300,270 400,320 500,300 C600,270 700,320 800,300" stroke="#fff" stroke-width="2" fill="none" />
        </svg>
    </div>
    
    <!-- Yacht 1 Image Placeholder -->
    <div class="placeholder">
        <h2>yacht1.jpg (Luxury Yacht)</h2>
        <svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#E3F2FD" />
            <path d="M0,250 C100,220 200,280 300,250 C400,220 500,280 600,250 L600,400 L0,400 Z" fill="#90CAF9" />
            <path d="M200,200 L400,200 L400,150 L300,100 L200,150 Z" fill="#fff" />
            <rect x="220" y="170" width="160" height="30" fill="#fff" />
            <text x="275" y="190" fill="#1E88E5" font-family="Arial" font-weight="bold" font-size="12">OCEANIS 45</text>
        </svg>
    </div>
    
    <!-- Yacht 2 Image Placeholder -->
    <div class="placeholder">
        <h2>yacht2.jpg (Motor Yacht)</h2>
        <svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#E1F5FE" />
            <path d="M0,250 C100,220 200,280 300,250 C400,220 500,280 600,250 L600,400 L0,400 Z" fill="#81D4FA" />
            <path d="M150,220 L450,220 L450,160 L300,100 L150,160 Z" fill="#fff" />
            <path d="M250,180 L350,180 L350,130 L300,110 L250,130 Z" fill="#1E88E5" />
            <rect x="200" y="180" width="200" height="40" fill="#fff" />
            <text x="275" y="205" fill="#1E88E5" font-family="Arial" font-weight="bold" font-size="12">AZIMUT 50</text>
        </svg>
    </div>
    
    <!-- Yacht 3 Image Placeholder -->
    <div class="placeholder">
        <h2>yacht3.jpg (Catamaran)</h2>
        <svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#E0F7FA" />
            <path d="M0,250 C100,220 200,280 300,250 C400,220 500,280 600,250 L600,400 L0,400 Z" fill="#80DEEA" />
            <path d="M150,200 L250,200 L250,160 L200,140 L150,160 Z" fill="#fff" />
            <path d="M350,200 L450,200 L450,160 L400,140 L350,160 Z" fill="#fff" />
            <rect x="150" y="200" width="300" height="30" fill="#fff" />
            <line x1="300" y1="140" x2="300" y2="230" stroke="#1E88E5" stroke-width="2" />
            <text x="275" y="220" fill="#1E88E5" font-family="Arial" font-weight="bold" font-size="12">LAGOON 42</text>
        </svg>
    </div>
    
    <!-- Team Image Placeholder -->
    <div class="placeholder">
        <h2>team.jpg (Team or office image)</h2>
        <svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#F5F5F5" />
            <rect x="100" y="150" width="400" height="200" fill="#EEEEEE" />
            <text x="300" y="250" fill="#1E88E5" font-family="Arial" font-weight="bold" font-size="24" text-anchor="middle">FLY TOURS TEAM</text>
            <text x="300" y="280" fill="#757575" font-family="Arial" font-size="14" text-anchor="middle">Our experienced team of yacht professionals</text>
            
            <!-- People silhouettes -->
            <circle cx="200" cy="170" r="20" fill="#BDBDBD" />
            <rect x="190" y="190" width="20" height="40" fill="#BDBDBD" />
            
            <circle cx="250" cy="170" r="20" fill="#BDBDBD" />
            <rect x="240" y="190" width="20" height="40" fill="#BDBDBD" />
            
            <circle cx="300" cy="170" r="20" fill="#BDBDBD" />
            <rect x="290" y="190" width="20" height="40" fill="#BDBDBD" />
            
            <circle cx="350" cy="170" r="20" fill="#BDBDBD" />
            <rect x="340" y="190" width="20" height="40" fill="#BDBDBD" />
            
            <circle cx="400" cy="170" r="20" fill="#BDBDBD" />
            <rect x="390" y="190" width="20" height="40" fill="#BDBDBD" />
        </svg>
    </div>
    
    <!-- Kateryna Image Placeholder -->
    <div class="placeholder">
        <h2>kateryna.jpg (Agent avatar for floating CTA)</h2>
        <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="100" fill="#E1F5FE" />
            <circle cx="100" cy="80" r="40" fill="#BDBDBD" />
            <path d="M50,180 Q100,120 150,180" fill="#BDBDBD" />
            <text x="100" y="180" fill="#1E88E5" font-family="Arial" font-weight="bold" font-size="14" text-anchor="middle">KATERYNA</text>
        </svg>
    </div>
</body>
</html>
